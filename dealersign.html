                        <td> <br> <br>

                                <a href="index.html"><strong>HOME</strong></a>

        <div class="container">
            <form class="form " id="Login">
                <h1 class="form__title">Login as a Dealer</h1>
                <div class="form__message form__message--error"> </div>
                <div class="form__input-group">
                    <input type="email" class="form__input" autofocus placeholder="Email">
                    

                </div>
                <div class="form__input-group">
                    <input type="password" class="form__input" autofocus placeholder="Password">
                    

                </div>
                <button class="form__button" type="submit">Continue</button>
                <p class="form__text">
                    <a href="#" class="form__link">Forgot your password?</a>
                </p>
                <p class="form__text">
                    <a class="form__link" href="./" id="linkCreateAccount" >Don't have an account? Create account?</a>
                </p>
                
            </form>




            <form class="form form--hidden" id="CreateAccount">
                <h1 class="form__title font">Want to join as a new dealer? Fill This Form</h1>
                <h1 class="required"><i>Fields marked * are required</i> </h1>
                <div class="form__message form__message--error"> </div>
                <div class="form__input-group">
                    <input type="text"  class="form__input" autofocus placeholder="First name*" required>
                    

                </div>
                <div class="form__input-group">
                    <input type="text"  class="form__input" autofocus placeholder="Last name*" required>
                    

                </div>
                <div class="form__input-group">
                    <input type="number"  class="form__input" autofocus placeholder="Phone number*  e.g: 25411111111" required>
                    

                </div>
                

                <div class="form__input-group">
                    <input type="email" class="form__input" autofocus placeholder="Email Address">
                    

                </div>

                <div class="form__input-group">
                    <input type="text"  class="form__input" autofocus placeholder="Location*" required>
                    

                </div>
                <div class="form__input-group">
                    <input type="password" class="form__input" autofocus placeholder="Password">
                    

                </div>

                <div class="form__input-group">
                    <input type="password" class="form__input" autofocus placeholder="Confirm Password">
                    

                </div>
                

                <button class="form__button" type="submit">Register</button><br><br>
                <button class="form__button-clear" type="reset">Clear</button>
                
                <p class="form__text">
                    <a class="form__link" href="./" id="linkLogin" >Already have an account? Sign in?</a>
                </p>
                
            </form>
        </div>
        <script src="./src/main.js"></script> 
    </body>
